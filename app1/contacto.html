<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="jquery-mobile/jquery.mobile.theme-1.3.0.min.css" rel="stylesheet" type="text/css">
<link href="jquery-mobile/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css">
<link href="style.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<script src="jquery-mobile/jquery-1.11.1.min.js"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js"></script>

</head>

<body>

<div data-role="page" id="page">
  <div data-role="header">
    <h1>Contacto</h1>
  </div>
  
  
  <div class="row container cuestionario">
      
     
      <h1 class="display-4">Thanks!</h1>
      <p class="lead">We will keep you informed about any contest, and new products.</p>
      <hr class="my-4">
      
     <form action="https://formspree.io/mbjldrew" method="POST">
     	
     	<div class="form-group">
      	<label for="exampleInputname">Name</label>
     	<input name="name" type="name" class="form-control" id="exampleInputname" placeholder="Enter name">
     	</div>
     	
     	<div class="form-group">
      	<label for="exampleInputaddress">Address</label>
     	<input name="address" type="adress" class="form-control" id="exampleInputaddress" placeholder="Enter address">
     	</div>
     	
      	<div class="form-group">
      	<label for="exampleInputEmail1">Email address</label>
     	<input name="mail" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
     	</div>
     	
      	<div class="form-group">
      	<label for="exampleInputEmail1">Phone Number</label>
     	<input name="phone" type="phone" class="form-control" id="exampleInputphone" placeholder="Enter phone number">
      	<small id="phoneHelp1" class="form-text text-muted">We'll never share your info with anyone else.</small> 
     	</div>
     	
     	<div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        
     	<button type="submit" class="btn btn-primary">Submit</button>
     	
     	
     </form>
     
     
  
     </div>
  
  
  <div id="footer" data-role="footer">
  <h4>  <a href="index.html">  Volver  </a> </h4>
  </div>
  
  
</div>


</body>
</html>
